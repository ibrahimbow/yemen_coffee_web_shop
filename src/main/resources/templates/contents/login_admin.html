<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../../static/css/mystyle.css"/>
	<!-- font awesome CDN -->

	<!-- bootstrap CDN-->

	<script id="applicationScript" type="text/javascript" src="contents\js/index.js"></script>
</head>
<body>
<header>
<div class="mainheader" style="background: black">
	<div class="logo">
		<img th:src="@{images/logox2.png}">
	</div>

	<div class="mainnav" >
		<nav>
			<ul class="nav__links">
				<li><a href="../index.html"> HOME </a></li>
				<li><a href="aboutus.html">ABOUTUS</a> </li>
				<li><a href="contactus.html">CONTACTUS</a> </li>
			</ul>
		</nav>
	</div>
</div>
</header>



<div class="container">
	<h2 class="h1-responsive font-weight-bold text-center my-4"> Login  </h2>
	<div class="row text-center ">
		<div class="col-md-12">
				<div class="row ">
					<!--part-->
					<!--Login Form-->
					<div class="col-md-4 text-left">
						<form  th:action="@{/admin}" th:object="${login_admin}" method="Post" >
							<p th:if="${invalidError}"class="error">username or password is wrong</p>
						<div class="md-form mb-0">
							<label for="admin_username_login" class="">Your username</label>
							<input type="text" id="admin_username_login"  name="admin_username" class="form-control">
						</div>
						<div class="md-form mb-0">
							<label for="admin_password_login" class="">Your password</label>
							<input type="password"  id="admin_password_login"  name="admin_password" class="form-control">
						</div>

						</br>
						<div class="text-center text-md-right">
							<button type="submit" class="btn btn-info col-2"> Login</button>
						</div>
						</form>
					</div>
					<!--Grid column-->
				</div>
		</div>
	</div>
</div>

<section>

	<span> copyright</span>
</section>

</body>
</html>
