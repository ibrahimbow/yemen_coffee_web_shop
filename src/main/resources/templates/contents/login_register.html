<body>
<header>
<div class="mainheader" style="background: black">
	<div class="logo">
		<img th:src="@{/static/images/logox2.png}">
	</div>

	<div class="mainnav" >
		<nav>
			<ul class="nav__links">
				<li><a href="../index.html"> HOME </a></li>
				<li><a href="aboutus.html">ABOUTUS</a> </li>
				<li><a href="contactus.html">CONTACTUS</a> </li>
			</ul>
		</nav>
	</div>
</div>
</header>



<div class="container">
	<h2 class="h1-responsive font-weight-bold text-center my-4"> Login  | Register </h2>
	<div class="row text-center ">
		<div class="col-md-12">
				<div class="row ">
					<!--part-->
<!--					<div class="col-md-1" style="background: #aa4444">-->
						<div class="col-md-1" >

					</div>
					<!--Login Form-->
					<div class="col-md-4 text-left">
						<form  th:action="@{/login_form}" th:object="${user}" method="post" >
							<p th:if="${session.invalidError}"class="error">username or password is wrong</p>
						<div class="md-form mb-0">
							<label for="email_login" class="">Your Email</label>
							<input type="text" id="email_login"  name="email" class="form-control">
						</div>
						<div class="md-form mb-0">
							<label for="password_login" class="">Your password</label>
							<input type="password"  id="password_login"  name="password" class="form-control">
						</div>

						</br>
						<div class="text-center text-md-right">
							<button type="submit" class="btn btn-info col-2"> Login</button>
						</div>
						</form>
					</div>
					<!--Grid column-->
					<div class="col-md-2" >

					</div>
					<!--Registration -->
					<div class="col-md-4 text-left">
						<form  th:action="@{/register_form}" th:object="${register_new_customer}" method="POST">
						<div class="col-md-20">
							<label for="username" class="">Your name</label>
							<input type="text" id="username" th:field="*{full_name}"  class="form-control">
						</div>
							<div class="col-md-20">
								<label for="email" class="">Your email</label>
								<input type="text" id="email" th:field="*{email}" class="form-control">
							</div>
							<div class="col-md-20">
								<label for="password" class="">Your password</label>
								<input type="password" id="password" th:field="*{password}" class="form-control">
							</div>
					<!--Address-->
							<br>
							<span style="font-weight: bold"> Shipping Address</span>
						<div class="col-md-20">
							<label for="address" class="">Address</label>
							<input type="text" id="address" th:field="*{address}"class="form-control">
						</div>

						<div class="col-md-20">
							<label for="city" class="">City</label>
							<input type="text" id="city" th:field="*{city}" class="form-control">
						</div>

							<div class="col-md-20">
								<label for="zipcode" class="">zipcode</label>
								<input type="text" id="zipcode" th:field="*{zipcode}" class="form-control">
							</div>

							<div class="col-md-20">
								<label for="country" class="">Country</label>
								<input type="text" id="country" th:field="*{country}" class="form-control">
							</div>

							<div class="text-center text-md-right">
								<button type="submit" class="btn btn-info col-4"> Sign up</button>
<!--							<a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Login</a>-->
						</div>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>

<section>

	<span> copyright</span>
</section>
