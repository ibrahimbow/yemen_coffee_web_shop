<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orders_Administrator_CMS</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/ico_logo_coffee.ico}" />
	<!--StyleSheet-->
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" th:href="@{/static/css/mystyle.css}"/>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<!-- font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA==" crossorigin="anonymous" />
	<!-- bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script id="applicationScript" type="text/javascript" th:src="@{/static/js/index.js}"></script>
</head>
<body>
<div class="container">
	<br>
	<div class="text-left list-inline">
		<span>Welcome: <span class="card-title" th:text="${session.welcome_admin} ? ${session.welcome_admin.getAdmin_fullName()}: ''"></span></span>
		<span sec:authentication="principal.name" ></span>
		<br>
		<a th:href="@{/logout}" style="color: dodgerblue; float: left">Logout </a>
		<br>
	</div>

	<hr>
	<a th:href="@{/setting}" style="color: dodgerblue; float: right" >Settings </a>
	<div class="text-center list-inline">
		<a th:href = "@{/showAdminProducts}" ><span>Products</span> </a>
		<a th:href = "@{/show_admin_customers}" ><span>Customer</span> </a>
		<a th:href = "@{/show_admin_orders}" ><span>Orders</span> </a>
	</div>
</div>
<hr>
<div class="container">
	<h1>Orders Management System</h1>
	<hr>
	<h2>List of Orders</h2>
	<hr>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
		<tr style="background-color:#06a4e3; color: white">
			<th>Name</th>
			<th>Quantity</th>
			<th>Date of Order</th>
			<th>Address</th>
			<th>Total</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="orders_admin: ${admin_orders_list}">
			<td th:text="${orders_admin.customer.full_name}"></td>
			<td th:text="${orders_admin.getQuantity()}"></td>
			<td><p th:text="${#temporals.format(orders_admin.getOrder_date(), 'dd-MM-yyyy HH:mm')}"></p></td>
			<td> <span th:text="${orders_admin.customer.address}"></span>,
				<span th:text="${orders_admin.customer.zipcode}"></span>
				<span th:text="${orders_admin.customer.city}"></span>
				<span th:text="${orders_admin.customer.country}"></span>
			</td>
			<td ><span >€<span th:text="${#numbers.formatDecimal(orders_admin.getTotal_price(), 0, 'COMMA', 2, 'POINT')}"></span></span></td>
			<td>
				<a th:href="@{/delete_order/{id}(id=${orders_admin.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
		<tbody>
		<tr th:object="${admin_orders_list}" style="background-color:#06a4e3; color: white">
			<td ></td>
			<td ></td>
			<td></td>
			<td >TOTAL</td>
			<td ><span >€ <span style="font-weight: bold" th:text="${total_price}"></span></span>
			<td></td>
		</tr>
		</tbody>
	</table>
	<a th:href = "@{/}"> Back to the website</a>
</div>


<!-- script bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
