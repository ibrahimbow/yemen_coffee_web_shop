<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login_Administrator</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/ico_logo_coffee.ico}" />
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" th:href="@{/css/mystyle.css}"/>
	<!-- font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css">
	<!-- bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script id="applicationScript2" type="text/javascript" src="../../../static/js/index.js" th:src="@{/js/index.js}"></script>
</head>
<body>

<div class="adminHeader">
	<h3 style="color:white;">Administrator Login</h3>
</div>
<br>
<br>

<div class="container">
	<div class="row ">
		<div class="col-md-12  ">
			<form  th:action="@{/admin}" th:object="${adminLogin}" method="Post" >
				<div class="row justify-content-center">
					<!--part-->
					<!--Login Form-->
					<div class="col-md-4 ">
						<p th:if="${invalidError}" class="error" style="color: red">username or password is wrong</p>
						<div class="md-form mb-0">
							<label for="admin_username_login" class="">username</label>
							<input type="text" id="admin_username_login"   name="admin_username" class="form-control">

						</div>
						<div class="md-form mb-0">
							<label for="admin_password_login" class="">password</label>
							<input type="password"  id="admin_password_login" name="admin_password" class="form-control">
						</div>

						</br>
						<div class="col-xl">
							<input type="submit" value="Login" class="btn btn-primary">
						</div>
					</div>
					<!--Grid column-->
				</div>

			</form>
		</div>
	</div>
</div>

<br>
<br>
<br>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
