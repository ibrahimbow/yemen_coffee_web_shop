<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add_new_product_CMS</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/ico_logo_coffee.ico}" />
	<!--StyleSheet-->
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" th:href="@{/css/mystyle.css}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA==" crossorigin="anonymous" />
	<!-- bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script id="applicationScript2" type="text/javascript" src="../../static/js/index.js" th:src="@{/js/index.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>

<div class="container">
	<br>
	<div class="text-left list-inline">
		<span>Welcome: <span class="card-title" th:text="${session.welcome_admin} ? ${session.welcome_admin.getAdmin_fullName()}: ''"></span></span>
		<span sec:authentication="principal.name" ></span>
		<br>
		<a th:href="@{/logout}" style="color: dodgerblue; float: left">Logout </a>
		<br>
	</div>

	<hr>
	<a th:href="@{/setting}" style="color: dodgerblue; float: right" >Settings </a>
	<div class="text-center list-inline">
		<a th:href = "@{/showAdminProducts}" ><span>Products | </span> </a>
		<a th:href = "@{/show_admin_customers}" ><span>Customer | </span> </a>
		<a th:href = "@{/show_admin_orders}" ><span>Orders</span> </a>
	</div>
</div>
<hr>


<div class="container">
	<h1>Product Management System</h1>
	<hr>
	<h2>Add New Product</h2>
	<form id="addNewProduct" action="#" th:action="@{/saveProduct}"  th:object="${add_update_Product}" method="POST" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}" placeholder="Product Name" class="form-control mb-4 col-4">


		<input type="file" id="imageId" name="imageFile" placeholder="Product Image" class="form-control mb-4 col-4" >
		<hr>

			<input type="text" id="productName" th:field="*{product_name}"
				   placeholder="Product Name" class="form-control mb-4 col-4">

			<input type="text" id="description" th:field="*{product_description}"
				   placeholder="Product Description" class="form-control mb-4 col-4">

			<input type="text" id="amount" th:field="*{amount}"
				   placeholder="Amount 250 kg" class="form-control mb-4 col-4">

			<input type="text" id="price" th:field="*{price}"
				   placeholder="Price" class="form-control mb-4 col-4" />

		<button type="button" class="btn btn-primary" onclick="return addNewProductAdmin()"> Save Product</button>
	</form>

	<hr>
	<a th:href = "@{/}">Return to Home Page</a>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
