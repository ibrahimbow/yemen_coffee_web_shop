<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add_new_product_CMS</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/ico_logo_coffee.ico}" />
	<!--StyleSheet-->
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" th:href="@{/static/css/mystyle.css}"/>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<!-- font awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha512-+EY0fToRDbzM7LUvphiWAG9HizDyvHzgI409LoekdEyEzr79hI1Qy1hkou2nM4ylCSuyaP8m+Dm0ji/3yJROSA==" crossorigin="anonymous" />
	<!-- bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script id="applicationScript" type="text/javascript" th:src="@{/static/js/index.js}"></script>
</head>
<body>

<div class="container">
	<br>
	<div class="text-left list-inline">
		<span>Welcome: <span class="card-title" th:text="${session.welcome_admin} ? ${session.welcome_admin.getAdmin_fullName()}: ''"></span></span>
		<span sec:authentication="principal.name" ></span>
		<br>
		<a th:href="@{/logout}" style="color: dodgerblue; float: left">Logout </a>
		<br>
	</div>

	<hr>
	<a th:href="@{/setting}" style="color: dodgerblue; float: right" >Settings </a>
	<div class="text-center list-inline">
		<a th:href = "@{/showAdminProducts}" ><span>Products</span> </a>
		<a th:href = "@{/show_admin_customers}" ><span>Customer</span> </a>
		<a th:href = "@{/show_admin_orders}" ><span>Orders</span> </a>
	</div>
</div>
<hr>


<div class="container">
	<h1>Product Management System</h1>
	<hr>
	<h2>Add New Product</h2>

	<form action="#" th:action="@{/saveProduct}" th:object="${add_update_Product}" method="POST">
		<input type="hidden" th:field="*{id}" placeholder="Product Name" class="form-control mb-4 col-4">

		<input type="file" th:field="*{image}" name="imageFiles"
			   placeholder="Product Image" class="form-control mb-4 col-4" >
		<!--		<input type="submit" class="btn btn-primary"> upload</input>-->
		<hr>
		<input type="text" th:field="*{product_name}"
			   placeholder="Product Name" class="form-control mb-4 col-4">

		<input type="text" th:field="*{product_description}"
			   placeholder="Product Description" class="form-control mb-4 col-4">

		<input type="text" th:field="*{amount}"
			   placeholder="Amount 250 kg" class="form-control mb-4 col-4">

		<input type="text" th:field="*{price}"
			   placeholder="Price" class="form-control mb-4 col-4">


		<button type="submit" class="btn btn-primary"> Save Product</button>
	</form>

	<hr>
	<a th:href = "@{/}"> Back to the website</a>
</div>


<!-- script bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
