<div class="container">
	<h2>Responsive Checkout Form</h2>
	<div class="row">
	  <div class="col-75">
		<div class="container">



			<form  th:action="@{/add_payment_customer}" th:object="${object_add_new_payment}" method="POST">

			  <div class="col-50">
				<h3>Payment</h3>
				<label >Accepted Cards</label>
				<div class="icon-container">
				  <i class="fa fa-cc-visa" style="color:navy;"></i>
				  <i class="fa fa-cc-amex" style="color:blue;"></i>
				  <i class="fa fa-cc-mastercard" style="color:red;"></i>
				  <i class="fa fa-cc-discover" style="color:orange;"></i>
				</div>

				<label >Name on Card</label>
				<input type="text" th:field="*{name_card}"  placeholder="John More Doe">

				<label >Credit card number</label>
				<input type="text" th:field="*{credit_card_number}"  placeholder="1111-2222-3333-4444">

				<label >Exp Month</label>
				<input type="text" th:field="*{ex_month}"  placeholder="September">

				<div class="row">
				  <div class="col-50">
					  <label>Exp Year</label>
					<input type="text" th:field="*{ex_year}" placeholder="2018">
				  </div>
				  <div class="col-50">
					<label >CVV</label>
					<input type="text" th:field="*{cvv}" placeholder="352">
					  <input type="text" th:field="*{customer.id}" placeholder="352">
				  </div>
				</div>
			  </div>
			<input type="submit"  value="Continue to checkout" class="btn">

		  </form>
		</div>
	  </div>

	</div>
