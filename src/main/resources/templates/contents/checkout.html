<div class="container">
	<h2>Checkout Form</h2>

	<div class="row">
		<div class="col-75">
			<div class="container">
				<form action="#"  th:action="@{/add_shipping_address}"   method="Get">

					<div class="row">
						<div class="col-50">
							<h3>Shipping Address</h3>
							<div th:object="${object_add_shipping_address}">
								<input type="hidden" th:field="*{id}" placeholder="Product Name" class="form-control mb-4 col-4">
								<label for="fname"><i class="fa fa-user"></i> Full Name</label>
								<input type="text" th:field="*{full_name}" id="fname" name="firstname" placeholder="ibrahim Aref Alolofi">
								<label for="email"><i class="fa fa-envelope"></i> Email</label>
								<input type="text" th:field="*{email}" id="email" name="email" placeholder="john@example.com">
								<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
								<input type="text" th:field="*{address} "id="adr" name="address" placeholder="542 W. 15th Street">
								<label for="country"><i class="fa fa-institution"></i> Country</label>
								<input type="text" th:field="*{country}" id="country" name="country" placeholder="Belgium">

								<div class="row">
									<div class="col-50">
										<label for="city">City</label>
										<input type="text" th:field="*{city}" id="city" name="city" placeholder="Antwerpen">
									</div>
									<div class="col-50">
										<label for="zip">Zip</label>
										<input type="text" th:field="*{zipcode}" id="zip" name="zip" placeholder="10001">
									</div>
								</div>
							</div>
						</div>

						<div class="col-50" th:object="${object_add_new_payment}">
							<h3>Payment</h3>
							<label for="fname">Accepted Cards</label>
							<div class="icon-container">
								<i class="fa fa-cc-visa" style="color:navy;"></i>
								<i class="fa fa-cc-amex" style="color:blue;"></i>
								<i class="fa fa-cc-mastercard" style="color:red;"></i>
								<i class="fa fa-cc-discover" style="color:orange;"></i>
							</div>

							<label for="cname">Name on Card</label>
							<input type="text" th:field="*{name_card}" id="cname" name="cardname" placeholder="John More Doe">
							<label for="ccnum">Credit card number</label>
							<input type="text" th:field="*{credit_card_number}" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
							<label for="expmonth">Exp Month</label>
							<input type="text" th:field="*{ex_month}" id="expmonth" name="expmonth" placeholder="September">
							<div class="row">
								<div class="col-50">
									<label for="expyear">Exp Year</label>
									<input type="text" th:field="*{ex_year}" id="expyear" name="expyear" placeholder="2018">
								</div>
								<div class="col-50">
									<label for="cvv">CVV</label>
									<input type="text" th:field="*{cvv}" id="cvv" name="cvv" placeholder="352">
								</div>
							</div>
						</div>
					</div>
					<label>
						<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
					</label>

					<!--				<div th:object="${object_add_cart}">-->
					<!--					<input type="hidden" th:field="*{cartUniNumber}" placeholder="Product Name" class="form-control mb-4 col-4">-->
					<!--				</div>-->

					<input type="submit" value="Continue to checkout" class="btn">
				</form>
			</div>
		</div>

	  <div class="col-25">
		<div class="container">
		  <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>
			  <span th:text="${session.Total_of_products}"></span></b></span></h4>

			<hr>
			<table>
				<tbody>
				<tr th:each="cartItems: ${session.list_cart_items}">
					<p><a href="#" th:text="${cartItems.getProduct().getProduct_name()}"></a>
						<span class="price" th:text="${cartItems.getProduct().getPrice()}"></span></p>

				</tr>
				<hr>
				<tr>
					<p>Subtotal<span  class="price" th:text="${session.subtotal_products_price}"></span></p>
					<p>Tax (5%)<span  class="price" th:text="${session.tax_products_price}"></span></p>
					<p>Shipping<span class="price" th:text="${session.shipping_of_products_price}"></span></p>
					<div style="background-color: dodgerblue; border-radius: 5px; height: 30px">
					<b></b><p>Total<span class="price"  th:text="${session.total_of_products_price}"></span></p></b>
					</div>
				</tr>
				</tbody>
			</table>
		</div>
	  </div>
	</div>

</div>
