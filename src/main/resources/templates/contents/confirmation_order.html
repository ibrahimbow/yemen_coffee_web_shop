<div class="container">
	<h2>Order</h2>

	<div class="row">
		<form action="#"  th:action="@{/confirmation}"   method="Post">
		<div class="col-75">
			<div class="container">
				<div class="row">
					<div class="col-50">
						<h3>Shipping Address</h3>
						<hr>
						<table>
							<tbody>
							<tr>
								<div th:object="${object_add_shipping_address}">
									<span  th:text="${object_add_shipping_address.full_name}"></span>
								<input type="hidden" th:field="*{full_name}">
								<br>
									<span  th:text="${object_add_shipping_address.email}"></span>
									<input type="hidden" th:field="*{email}">
								<br>
									<span th:text="${object_add_shipping_address.address}"></span>
									<input type="hidden" th:field="*{address}">
								<br>
									<span  th:text="${object_add_shipping_address.country}"></span>
									<input type="hidden" th:field="*{country}">
								<br>
									<span  th:text="${object_add_shipping_address.city}"></span>
									<input type="hidden" th:field="*{city}">
								<br>
									<span  th:text="${object_add_shipping_address.zipcode}"></span>
									<input type="hidden" th:field="*{zipcode}">
								</div>

							</tr>
							<hr>

							</tbody>
						</table>
					</div>
						<h3>Payment</h3>
						<table>
							<tbody>

							<tr>
								<div th:object="${object_add_new_payment}">
									<span  th:text="${object_add_new_payment.name_card}"></span>
								<input type="hidden" th:field="*{name_card}">
									<span  th:text="${object_add_new_payment.credit_card_number}"></span>
								<input type="hidden" th:field="*{credit_card_number}">
									<span  th:text="${object_add_new_payment.ex_month}"></span>
								<input type="hidden" th:field="*{ex_month}">
									<span  th:text="${object_add_new_payment.ex_year}"></span>
								<input type="hidden" th:field="*{ex_year}">
									<span  th:text="${object_add_new_payment.cvv}"></span>
								<input type="hidden" th:field="*{cvv}">
								</div>
							</tr>
							</tbody>
						</table>
				</div>
<!--				click button to update the info-->
				<p> <a onclick="goBack()" class="btn btn-primary">Update info</a></p>

				<input type="submit" class="btn btn-primary" value="Confirm Order">


			</div>
		</div>
		</form>
		<div class="col-25">
			<div class="container">
				<h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>
			  <span th:text="${session.Total_of_products_order}"></span></b></span></h4>
				<hr>
				<table>
					<tbody>
					<tr th:each="cartItems: ${session.list_cart_items}">
						<p><a  th:text="${cartItems.getProduct().product_name}"></a>
							<span class="price" th:text="${cartItems.getProduct().getPrice()}"></span></p>

					</tr>
					<hr>
					<tr>
						<p>Subtotal<span  class="price" th:text="${session.subtotal_products_price}"></span></p>
						<p>Tax (5%)<span  class="price" th:text="${session.tax_products_price}"></span></p>
						<p>Shipping<span class="price" th:text="${session.shipping_of_products_price}"></span></p>
						<div style="background-color: dodgerblue; border-radius: 5px; height: 30px">
							<b></b><p>Total<span class="price"  th:text="${session.total_of_products_price}"></span></p></b>
						</div>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>



<footer>
	<div class="footer">
		</br>
